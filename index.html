<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Tip calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Tip Calculator </h1>
  <div class="card">
    <div class="bill-container">
      <label for="bill" class="title">Bill amount</label>
      <input type="number" name="bill" id="bill" class="bill">
    </div>
    <div class="tips-container">
      <label for="tips" class="title">Tips amount</label>
      <p class="tip-amount" id="tip-amount">-- --</p>
    </div>
    <hr class="divider">
    <div class="show" id="show"></div>
    <div class="tip-input-container">
      <label for="tips" class="tips">Tips% : <span id="tip-win"></span></label>
      <input type="range" name="tips" id="tip-range" class="tip-range " min="5" max="100" step="1">
    </div>
    <div class="persons-input-container">
      <label for="persons" class="persons">No.of people : <span id="person-win"></span></label>
      <input type="range" name="persons" id="person-range" class="person-range" min="1" max="10" step="1">
    </div>
    
    <div class="total-container">
      <label for="total" class="title">Total amount</label>
      <p class="total-amount" id="total">-- --</p>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
